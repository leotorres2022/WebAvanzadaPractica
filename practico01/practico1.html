<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id ="app" class='container mt-5'>

<h1> Hola mi nombre es {{nombre}}  
Tengo una edad de {{edad}}  Años y
 Vivo en la ciudad de {{ciudad}}  
</h1>
<br>
<br>
<h2>contador {{contador}}</h2>
<button @click="incrementar">incrementar</button>
<button @click="decrementar">decrementar</button>
<br>
<h3 class="mt-4">Lista de tareas</h3>
<ul class="list-group">
  <li v-for="tarea in tareas" :key="tarea.id" class="align-items-center">
    <input type="checkbox" v-model="tarea.completada" >
    <span :class="{ 'text-muted': tarea.completada, 'text-decoration-line-through': tarea.completada }">
      {{ tarea.texto }}
    </span>
      </li>
</ul>
<input v-model="nuevaTarea" placeholder="Nueva tarea" >
<button @click="AgregarTarea">Agregar Tarea</button>
<br>
<br>
<p >Tareas pendientes: {{ tareasPendientes }}</p>
<br>
<p>Total de tareas: {{ totalTareas }}</p>

   </div>
    <script>
        var app = new Vue ({

            el:'#app',
            data: {
                   nombre: "Ana García",
                  edad: 30,
                  ciudad: "Tupungato",
                  contador: 0,
                  nuevaTarea: '',
                tareas: [
                { id: 1, texto: 'Aprender Vue', completada: false },
                { id: 2, texto: 'Practicar JavaScript', completada: false },
                { id: 3, texto: 'Leer documentación', completada: false },
                { id: 4, texto: 'Terminar antes del viernes', completada: true },
                { id: 5, texto: 'Entregar en tiempo y forma', completada: true }

            ]
            },
            methods: {
                incrementar: function(){
                    this.contador++;
                },
                decrementar: function(){
                    this.contador--;
                },
                AgregarTarea: function(){
                    if(this.nuevaTarea.trim() !== ''){
                        this.tareas.push({
                            id: this.tareas.length + 1,
                            texto: this.nuevaTarea,
                            completada: false
                        });
                        this.nuevaTarea = '';
                    }
                }
            
            },
            computed:{
               tareasPendientes: function(){
                return this.tareas.filter(tarea => !tarea.completada).length;
               },
               totalTareas: function(){
                return this.tareas.length;
               }
            },
 
        })
    </script>
</body>
</html>
